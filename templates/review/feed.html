{% extends "base.html" %}
{% load static %}
{% block content %}
    <head>
        <link rel="stylesheet" href="{% static 'feed.css' %}">
    </head>
    <body>
        <div class="semicircle"></div>
        <div class="title">Daily Reviews</div>
        <div class="container">
            <div class="reviews">
                {% if review_list %}
                    {% for review in review_list %}
                        <div class="review">
                            <div class="rem-line"></div>
                            <div class="username-date">
                                <div>
                                    <img src="{{ review.user.socialaccount_set.all.0.get_avatar_url }}">
                                </div>
                                <div>
                                    <p>{{ review.user.username }}</p>
                                    <p>{{ review.date }}</p>
                                </div>
                            </div>
                            <div class="middle-line"></div>
                            <a href="{{ review.get_absolute_url }}" class="review-title">
                                <p>{{ review.title }}</p>
                                <p>{{ review.text }}</p>
                            </a>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No reviews yet</p>
                {% endif %}
            </div>
        </div>
    </body>
{% endblock content %}
