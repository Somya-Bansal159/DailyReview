{% extends "base.html" %}
{% block content %}
    <h1>Daily Reviews</h1>
    {% if review_list %}
        <ul>
            {% for review in review_list %}
                <li>
                    <a href="{{ review.get_absolute_url }}">{{ review.title }}</a> ({{ review.date }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You've yet to write a review</p>
    {% endif %}
{% endblock content %}
